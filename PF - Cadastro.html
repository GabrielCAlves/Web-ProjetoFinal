<html>
  <head>
   <link rel="stylesheet" type="text/css" href="PF-LoCad.css" media="screen">
   
   <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  
  </head>

  <body>
          <div class="d-flex justify-content-center col-sm-12 col-md-12 col-lg-12">
              <form class="SignUp validacao">
                <header class="row my-2 mx-1 d-flex justify-self-center">
                    <div class="col CC">
                      <h4>Criar Conta</h4>
                    </div>
                    <div class="col close d-flex justify-content-end">
                      <a href="PF - Login.html"><button type="button" class="btn-close mb-1" data-bs-dismiss="modal" aria-label="Close"></button></a>
                    </div>
                    <hr>
                </header>
                <div class="row">
                    <div class="col">
                        
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control signup" id="nome" placeholder="Nome" required>
                          <label for="floatingInput">Nome:</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control signup" id="email" placeholder="email@example.com" required>
                          <label for="floatingInput">Email:</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control signup" id="senha" placeholder="Senha" minlength="6" required>
                          <label for="floatingPassword">Senha:</label>
                        </div>
                        <div class="form-floating">
                          <input type="password" class="form-control signup" id="confirmar" placeholder="Confirmar senha" required>
                          <label for="floatingPassword">Confirmação de senha:</label>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <h6><strong>Data de nascimento</strong></h6>
        
                            <div class="textoExibicao mb-4">
                                Isto não será exibido publicamente. Confirme sua própria idade, mesmo se esta conta for de um animal de estimação ou outros.
                            </div>
        
                            <div class="m-0 mb-4 d-flex justify-content-around">
                                <div class="col Mes m-0 form-floating">
                                    <select class="form-select" id="mes" aria-label="Floating label select example" required>
                                        <option></option>
                                        <option value="Janeiro">Janeiro</option>
                                        <option value="Fevereiro">Fevereiro</option>
                                        <option value="Março">Março</option>
                                        <option value="Abril">Abril</option>
                                        <option value="Maio">Maio</option>
                                        <option value="Junho">Junho</option>
                                        <option value="Julho">Julho</option>
                                        <option value="Agosto">Agosto</option>
                                        <option value="Setembro">Setembro</option>
                                        <option value="Outubro">Outubro</option>
                                        <option value="Novembro">Novembro</option>
                                        <option value="Dezembro">Dezembro</option>
                                    </select>
                                    <label for="floatingSelect">Mês</label>
                                </div>
                                <div class="col Dia ml-2 form-floating">
                                    <select class="form-select" id="dia" aria-label="Floating label select example" required>
                                    </select>
                                    <label for="floatingSelect">Dia</label>
                                </div>
                                <div class="col Ano ml-2 form-floating">
                                    <select class="form-select" id="ano" aria-label="Floating label select example" required>
                                    </select>
                                    <label for="floatingSelect">Ano</label>
                                </div>
                            </div>
        
                            <div class="row d-flex justify-content-between">
                                <label class="w-75" for="checkbox1">Receba e-mails sobre suas atividades e recomendações.</label>
                                <input class="form-check-input p-0 caixa" type="checkbox" value="" id="defaultCheck1">
                            </div>
                            <br>
                            <div class="textoTermos mb-3">
                                Você concorda com nossos Termos, com a Política de Privacidade e com o Uso de Cookies?
                            </div>
        
                            <div class="form-check form-check-inline mb-2 radio">
                                <input class="form-check-input sim" type="radio" name="inlineRadioOptions" id="Sim" value="sim" unchecked>
                                <label class="form-check-label" for="inlineRadio1">Sim</label>
                            </div>
                            <div class="form-check form-check-inline mb-2 radio">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Nao" value="nao">
                                <label class="form-check-label" for="inlineRadio2">Não</label>
                            </div>
                        </div>
                          
                    </div>
                </div>
                <footer class="row my-2 mx-1 d-flex justify-self-center">
                    <hr>
                    <div class="Footer m-0 d-flex justify-content-center mb-3">
                        <button type="submit" class="Inscrever btn btn-danger btn-sm rounded-pill"><strong>Se inscrever</strong></button>
                    </div>
                </footer>
              </form>
          </div>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="./PF - LoCadJS.js"></script>

  </body>
</html>
