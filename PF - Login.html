<html>
  <head>
   <link rel="stylesheet" type="text/css" href="PF-LoCad.css" media="screen">
   
   <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  
  </head>

  <body>
    <div class="row col-12 m-0">
        <div class="col d-flex align-items-center justify-content-center col-sm-1 col-md-6 col-lg-7 p-0 m-0 imgGalaxy">
            <img src="Galáxias-removebg-preview.png" width="500px" height="auto" alt="logo">
        </div>
        <div class="col d-flex justify-content-end p-0 m-0 col-sm-11 col-md-6 col-lg-5">
            <form class="Login validacao">

                <div class="mt-5 mb-3 d-flex justify-content-center">
                    <img src="https://i.pinimg.com/originals/89/64/99/8964998576cfac440b3a14df748fc670.png" width="100" height="100">
                </div>
                <div class="mt-3 d-flex justify-content-center">
                    <h5><strong>Seja bem-vindo!</strong></h5>
                </div>
                <div>
                    <h6><strong>Seu login:</strong></h6>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control login" id="floatingInput" placeholder="email@example.com" minlength="1" required>
                  <label for="floatingInput">Email:</label>
                  <div class="invalid-feedback">
                      Informe um email válido.
                  </div>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control login" id="floatingPassword" placeholder="Senha" minlength="1" required>
                  <label for="floatingPassword">Senha:</label>
                  <div class="invalid-feedback">
                      Informe uma senha correspondente.
                  </div>
                </div>
                <div><a href="#">Esqueceu a senha?</a></div>
                
                <br>
                <div class="d-flex justify-content-center mb-3">
                    <button type="submit" class="Entrar btn btn-danger btn-sm rounded-pill"><strong>Entrar</strong></button>
                </div>
                
                <span>Não tem uma conta? <a href="PF - Cadastro.html">Inscreva-se</a></span>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="./PF - LoCadJS.js"></script>

  </body>
</html>
